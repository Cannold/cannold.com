---
layout: default
---
<section id="page-title">

 <div class="container clearfix" style="font-family: times;">
	<h1>{{ page.title }}</h1>
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li><a href="/blog">Blog</a></li>
		<li class="active">Blog Single</li>
	</ol>
 </div>

</section>


<section>
	<div class="entry-content notopmargin">

	 <div class="divcenter left topmargin" style="max-width: 1150px; font-family: times; ">
	     {{ page.content }}
   </div>
  </div>



</section>

<br>
<br>
	<!-- Post Single - Share
	============================================= -->
  <section>
	<div class="si-share rightmargin noborder right clearfix">
		<div>{{ site.url }}
			<a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | url_encode }}{{ page.url | url_encode }}" class="social-icon si-borderless si-facebook">
				<i class="icon-facebook"></i>
				<i class="icon-facebook"></i>
			</a>
			<a href="https://twitter.com/home?status={{ site.url | url_encode }}{{ page.url | url_encode }}" class="social-icon si-borderless si-twitter">
				<i class="icon-twitter"></i>
				<i class="icon-twitter"></i>
			</a>
			<a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url | url_encode }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" class="social-icon si-borderless si-linkedin">
				<i class="icon-linkedin"></i>
				<i class="icon-linkedin"></i>
			</a>
			<a href="mailto:?&subject={{ page.title }}&body={{ site.url | url_encode }}{{ page.url | url_encode }}" class="social-icon si-borderless si-email3">
				<i class="icon-email3"></i>
				<i class="icon-email3"></i>
			</a>
		</div>
	</div><!-- Post Single - Share End -->
</section><!-- #content end -->



								<!-- Post Single - Content End -->
