---
<!-- Page Title ============================================= -->
<section id="page-title">

 <div class="container clearfix">
	<h1>Research</h1>
		<ol class="breadcrumb">
		 <li><a href="/">Home</a></li>
		 <li class="active">Blog</li>
	  </ol>
 </div>

</section><!-- #page-title end -->

<!-- Content ============================================= -->
<section id="content">

 <div class="content-wrap">

  <div class="container clearfix">
<!-- Posts ============================================= -->
	 <div id="posts">

  {% for post in site.categories.research %}
   <div class="entry clearfix">
      <div class="entry-title">
        <h4>{{ post.title }}</a></h4>
      </div>
      <ul class="entry-meta clearfix">
      <li><i class="icon-calendar3"></i>{{ post.date | date: "%b %d, %Y" }}</li>
      <li><i class="icon-folder-open"></i> <a href="#">{{ post.categories }}</a></li>
    </ul>

    <div class="entry-content">
    {{ post.excerpt }} <br></br>
    <a href="{{ post.url }}" class="more-link">Read more</a>
    </div><!--/.entry-content-->
  {% if forloop.last %}{% else %}<div class="separater"></div>{% endif %}
   </div>

{% endfor %}

</div>
</section>
