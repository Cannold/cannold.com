# Permalinks
permalink:           pretty

plugins:
  - jekyll-paginate

# Setup
title:               Dr Leslie Cannold
url:                 'https://www.cannold.com'

# About/contact
author:
  name:              'Strategic Data'
  email:             'support@strategicdata.com.au'

exclude:
  - _posts
  - node_modules
  - vendor
  - src
  - gulpfile.js
  - bower_components
  - bower.json
  - README.md
  - static
  - package.json
  - '*.sh'
  - nginx.d
  - builder.dockerfile
  - Dockerfile
  - docker-compose.yml
  - Gemfile*

paginate: 10
paginate_path: "/blog/page:num/"

future: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
